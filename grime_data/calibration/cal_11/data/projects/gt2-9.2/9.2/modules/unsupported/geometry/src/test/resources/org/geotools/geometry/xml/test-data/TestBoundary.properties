# our parser is comparing the boundary to what is created as a 
# multiprimitive.  So we must convert the multiprimitive to a boundary
# first.
mL_-_2_lines_with_common_endpoint=getboundary|boundary
mL_-_3_lines_with_common_endpoint=getboundary|boundary
mL_-_4_lines_with_common_endpoint=getboundary|boundary
mL_-_2_lines,_one_closed,_with_common_endpoint=getboundary|boundary
L_-_1_line,_self-intersecting,_topologically_equal_to_prev_case=getboundary|boundary
A_-_polygon_with_no_holes=getboundary|boundary
A_-_polygon_with_1_hole=getboundary|boundary