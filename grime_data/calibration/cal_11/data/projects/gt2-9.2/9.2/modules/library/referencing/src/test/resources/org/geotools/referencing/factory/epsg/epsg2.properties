# Note: Code 1 is used in the EPSG database for an "Easting" axis. It should
#       not be a problem since this test is used in the 'referencing' module
#       without any connection to a complete EPSG database. It would be more
#       problematic if this test moved to the 'epsg-hsql' module.
00001=PROJCS["Broken CRSW",GEOGCS["WGS 84",DATUM["WGS_1984",SPHEROID["WGS_1978",6378135,298.26],TOWGS84[0,0,0]],PRIMEM["Greenwich",0],UNIT["Decimal_Degree",0.0174532925199433]],PROJECTION["BrokenCRS"],PARAMETER["central_meridian",134.0],PARAMETER["latitude_of_origin",0.0],PARAMETER["standard_parallel_1",-18.0],PARAMETER["standard_parallel_2",-36.0],UNIT["Meter",1]]
